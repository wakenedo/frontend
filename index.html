<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Migração CN II</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-4">Painel de Migração (Google Drive → Azure Blob)</h1>

      <!-- GOOGLE DRIVE LIST -->
      <div class="card mb-4">
        <div class="card-header">
          <strong>Arquivos no Google Drive</strong>
        </div>
        <div class="card-body">
          <button class="btn btn-primary mb-3" onclick="loadGDrive()">
            Carregar lista
          </button>
          <ul id="gdrive-list" class="list-group"></ul>
        </div>
      </div>

      <!-- AZURE BLOB LIST -->
      <div class="card mb-4">
        <div class="card-header">
          <strong>Arquivos no Azure Blob</strong>
        </div>
        <div class="card-body">
          <button class="btn btn-primary mb-3" onclick="loadBlob()">
            Carregar lista
          </button>
          <ul id="blob-list" class="list-group"></ul>
        </div>
      </div>

      <!-- SYNC -->
      <div class="card mb-4">
        <div class="card-header">
          <strong>Sincronização</strong>
        </div>
        <div class="card-body">
          <button class="btn btn-success" onclick="startSync()">
            ▶ Iniciar Sincronização
          </button>

          <div class="mt-3">
            <h5>Status</h5>
            <pre id="status-box" class="bg-dark text-light p-3 rounded"></pre>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
